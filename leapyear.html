<!DOCTYPE html>
<html>
<head>
<title>Leap Year Check</title>
</head>
<body>
    <script>
        const isLeapYear = year => {
       
        if (year % 4 === 0) {
        
        if (year % 100 === 0 && year % 400 !== 0) {
        return false; 
        } else {
        return true; 
        }
        } else {
        return false; 
        }
        };
        const alertLeapYear = year => {
        const result = isLeapYear(year);
        alert(`${year} is a leap year: ${result}`);
        };
        alertLeapYear(2000); 
        alertLeapYear(2100);
        alertLeapYear(2004); 
        alertLeapYear(2006); 
        </script>
        </body>
